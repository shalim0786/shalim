<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

   
    <form class="col-sm-7 m-auto mt-5">
        <h3 class="text-center">Sign up form</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input required type="text" class="form-control" id="name" aria-describedby="emailHelp">
      
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
      
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input required type="password" class="form-control" id="password">
        </div>

        <div class="form-floating mb-3 mt-4">
            <textarea class="form-control" placeholder="Leave a comment here" id="address"></textarea>
            <label  for="floatingTextarea">Address</label>
          </div>
    
        <button type="submit" onclick="submitHandler(event)" class="btn btn-primary">Submit</button>

        <p class="text-center mt-3">Already a user? <a href="login.html">Login</a></p>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

      let arr = JSON.parse(localStorage.getItem('signup')) || []
      console.log(arr)
        let nameInput = document.querySelector('#name')
        let emailInput = document.querySelector('#email')
        let passwordInput = document.querySelector('#password')
        let addressInput = document.querySelector('#address')

        // console.log(nameInput)
        // console.log(emailInput)
        // console.log(passwordInput)
        // console.log(addressInput)

        const submitHandler= (e)=>
        {
            e.preventDefault()
            console.log("hello")
      
            let obj = {
                name:nameInput.value,
                email:emailInput.value,
                password: passwordInput.value,
                address: addressInput.value
            }
            console.log(obj)



            let value = false
            for(let i=0 ; i<arr.length; i ++){
              if(arr[i].email===obj.email){
                  value = true
                  break;
              }
             
            }

            if(value===true){
              console.log("already exists")
              alert("user alreaady exist")
            }
            else{

          
             
              if(obj.name && obj.email && obj.password && obj.address){
                console.log("new user")
                arr.push(obj)
                localStorage.setItem('signup',JSON.stringify(arr))
                window.location.href="login.html"
              }
             
            }

            

            // console.log(obj)
            // arr.push(obj)



            // console.log(arr)

            // localStorage.setItem('signup',JSON.stringify(arr))
        }
    </script>


</body>
</html>
